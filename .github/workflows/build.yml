name: Build ESP32 Firmware

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.4.1
        target: esp32c6
    
    - name: Configure & Build (fresh sdkconfig from defaults)
      env:
        SDKCONFIG_DEFAULTS: sdkconfig.defaults
      run: |
        cd $GITHUB_WORKSPACE
        # Ensure no stale sdkconfig so Kconfig regenerates from defaults
        rm -f sdkconfig
        idf.py set-target esp32c6
        # Force full reconfigure so defaults are merged
        idf.py reconfigure
        idf.py build
    
    - name: Create firmware package
      run: |
        mkdir -p release
        cp build/ramses_esp.bin release/ || cp build/*.bin release/
        cp build/bootloader/bootloader.bin release/
        cp build/partition_table/partition-table.bin release/
        # Copy flash arguments if they exist
        [ -f build/flash_args ] && cp build/flash_args release/ || echo "No flash_args found"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: esp32c6-firmware
        path: release/