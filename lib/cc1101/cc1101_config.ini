[cc1101]

build_flags =
    -D CC_LOG_LEVEL=0
    -D DCC_GPIO_RANGE_MAX=48
    -D CC_MOSI_GPIO=35
    -D CC_SCK_GPIO=36
    -D CC_MISO_GPIO=37
    -D CC_CSN_GPIO=38
    -D CC_GDO0_GPIO=39
    -D CC_GDO2_GPIO=40
    -D SPI_HOST=CC_SPI2_HOST


; Set LOG Level for CC1101 module
; 0=None
; 1=Error
; 2=Warn
; 3=Info
; 4=Debug
; 5=Verbose
