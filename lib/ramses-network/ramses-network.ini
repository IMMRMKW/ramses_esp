[ramses-network]

; WiFi settings
build_flags =
    -DWIFI_LOG_LEVEL=3
    -DWIFI_SSID='"your_ssid_here"'
    -DWIFI_PASSWORD='"your_password_here"'
    -DWPA3_SAE_MODE='WPA3_SAE_PWE_BOTH'
    -DWIFI_PW_ID=""
    -DWIFI_MAXIMUM_RETRY=5
    -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WPA2_PSK ;
    -DWIFI_SAE_MODE=WPA3_SAE_PWE_HUNT_AND_PECK ;Wifi SAE mode selection
    ;-DWPA3_SAE_PWE_HUNT_AND_PECK
    -DOTA_LOG_LEVEL=3
    -DOTA_URL_SERVER=\"https://github.com/IndaloTech/ramses_esp/releases\"
    -DOTA_FILENAME=\"ramses_esp.bin\"
    -DOTA_VERSION=\"latest\"

; WiFi SAE Mode Selection
; Uncomment the appropriate line based on your selection:
; -DWIFI_SAE_MODE=WPA3_SAE_PWE_HUNT_AND_PECK
; -DWIFI_SAE_MODE=WPA3_SAE_PWE_HASH_TO_ELEMENT
; -DWIFI_SAE_MODE=WPA3_SAE_PWE_BOTH

; WiFi Scan Auth Mode Threshold
; Uncomment the appropriate line based on your selection:
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_OPEN
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WEP
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WPA_PSK
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WPA2_PSK
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WPA_WPA2_PSK
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WPA3_PSK
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WPA2_WPA3_PSK
; -DWIFI_SCAN_AUTH_MODE_THRESHOLD=WIFI_AUTH_WAPI_PSK